<body>
  
  <div id="outer">
    <div id="login" style="float:right">
    {{loginButtons align="right"}}
  </div>
    {{> title}}
    {{> list}}
    {{> result}}
  </div>
</body>

<template name="title">
  <h1>Module Marks</h1>
</template>

<template name="list">
  {{#each assessments}}
    {{> assessment}}
  {{/each}}
  <input id="newAssessment" type="button" value="+"/>
</template>

<template name="assessment">
  <div class="assessment">
    <input class="removeAssessment" type="button" value="x"/>
    {{assessment_id}}:  <br>
    What you got:<input type="text" class="score" value="{{score}}"/> <br>
    What it was worth:<input type="text" class="worth" value="{{worth}}"/> 
    <svg></svg>
  </div>
</template>

<template name="result">
  
    <div id="resultBox">
      
      {{#each grades}}
        <p>For {{grade}}%, {{needed}}</p> 
      {{/each}}
    </div>
  
</template>
